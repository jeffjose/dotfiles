# Video files - use smplayer
ext mp4|mkv|avi|webm|mov|wmv|flv|m4v|ts, has smplayer, X, flag f = smplayer "$@"

# Fallback for video if smplayer not available
ext mp4|mkv|avi|webm|mov|wmv|flv|m4v|ts, has mpv, X, flag f = mpv -- "$@"
ext mp4|mkv|avi|webm|mov|wmv|flv|m4v|ts, has vlc, X, flag f = vlc -- "$@"

# Audio
ext mp3|flac|ogg|wav|m4a, has mpv, flag f = mpv -- "$@"
ext mp3|flac|ogg|wav|m4a, has vlc, X, flag f = vlc -- "$@"

# Images
ext png|jpg|jpeg|gif|bmp|webp, has feh, X, flag f = feh -- "$@"
ext png|jpg|jpeg|gif|bmp|webp, has eog, X, flag f = eog -- "$@"

# PDF
ext pdf, has evince, X, flag f = evince -- "$@"
ext pdf, has zathura, X, flag f = zathura -- "$@"

# Text/code - open in editor
ext txt|md|py|sh|js|json|yaml|yml|conf|cfg|ini|log, has $EDITOR = $EDITOR -- "$@"
ext txt|md|py|sh|js|json|yaml|yml|conf|cfg|ini|log = nano -- "$@"

# Default fallback - use xdg-open
flag f = xdg-open "$@"
